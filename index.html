<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades A&F</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Buscador-->
    <nav>
        <section>
            <div>
                <p>Cantidad de cuartos:</p> 
                <input id="nro.cuartos" min="0" class="form-control w-50 m-auto" type="number" required="">
            </div>
            <div>
                <span>Metros cuadrados </span>
                <div class="d-flex">
                    <div class="me-4">
                        <p>desde: </p>
                        <input id="metros.min" min="0" class="form-control " type="number">
                    </div>
                    <div>
                        <p> hasta:</p>
                        <input id="metros.max" min="0" class="form-control " type="number">
                    </div>
                </div>
            </div>
        </section>

        <button id="btn" class="btn btn-warning">Buscar</button>
    </nav>

    <!--Propiedades-->
    <section id="Propiedades">
        <br>
        <h3>Propiedades A&F</h3>
        <h4  class="py-3">Total: <span id="totalSpan">0</span></h4>
        
        <div class="propiedades">

           
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
